<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="">
                    <span class="songName">Lust for life - Lana del rey</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="0" class="songItemPlay fa-regular fa-circle-play"></i></span>  </span>
                </div>

                <div class="songItem">
                    <img alt="">
                    <span class="songName">Cheap Thrills - Sia</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="1" class="songItemPlay fa-regular fa-circle-play"></i></span>  </span>
                </div>

                <div class="songItem">
                    <img alt="">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="2" class="songItemPlay fa-regular fa-circle-play"></i></span>  </span>
                </div>

                <div class="songItem">
                    <img alt="">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="3" class="songItemPlay fa-regular fa-circle-play"></i></span>  </span>
                </div>

                <div class="songItem">
                    <img alt="">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="4" class="songItemPlay fa-regular fa-circle-play"></i></span>  </span>
                </div>

                <div class="songItem">
                    <img alt="">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="5" class="songItemPlay fa-regular fa-circle-play"></i></span>  </span>
                </div>

                <div class="songItem">
                    <img alt="">
                    <span class="songName">Faded - Alan Walker</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="6" class="songItemPlay fa-regular fa-circle-play"></i></span>  </span>
                </div>
                

                <div class="songItem">
                    <img alt="">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="7" class="songItemPlay fa-regular fa-circle-play"></i></span>  </span>
                </div>


            </div>
        </div>

        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- Fontawesome Icons -->
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" id="gif"> <span id="masterSongName"></span>
        </div>

    </div>


    <script src="https://kit.fontawesome.com/f7d7ae01f3.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
